<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Headphone Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at center, #2b2d55 0%, #1a1b30 80%, #0f0f1c 100%);
      color: white;
    }

    /* Navbar styles */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(50, 50, 70, 0.95);
      padding: 10px 30px;
      border-radius: 30px;
      width: fit-content;
      margin: 20px auto;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 30px;
      margin: 0;
      padding: 0;
    }

    .navbar ul li {
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .navbar ul li:hover {
      color: #00aaff;
      text-shadow: 0 0 8px #00aaff;
    }

    .navbar .icons {
      display: flex;
      gap: 20px;
      margin-left: 30px;
    }

    .icon {
      width: 30px;
      height: 30px;
      background: #5a5a70;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .icon:hover {
      background: #00aaff;
      box-shadow: 0 0 10px #00aaff;
      transform: scale(1.1);
    }

    /* Hero section */
    .hero {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      padding: 50px 20px;
      gap: 50px;
    }

    .hero-text {
      max-width: 400px;
    }

    .hero-text h1 {
      font-size: 48px;
      font-weight: 900;
      margin-bottom: 15px;
    }

    .hero-text p {
      font-size: 18px;
      color: #d1d1d1;
      margin-bottom: 30px;
    }

    /* Hero Button */
    .hero-text button {
      background: white;
      color: black;
      padding: 12px 28px;
      font-size: 16px;
      font-weight: 700;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
    }

    .hero-text button:hover {
      background: #ddd;
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.4);
    }

    .hero img {
      width: 320px;
      filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.5));
    }

    /* Products */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 40px 20px 80px;
      max-width: 1000px;
      margin: auto;
    }

    .product-card {
      background: white;
      color: black;
      padding: 20px;
      border-radius: 20px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .product-card:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    .product-card img {
      width: 150px;
      margin-bottom: 15px;
    }

    .product-card h3 {
      margin: 10px 0 5px;
      font-size: 20px;
    }

    .product-card p {
      font-size: 16px;
      color: #555;
      margin-bottom: 15px;
    }

    /* Product Button */
    .product-card button {
      border: 2px solid #007bff;
      background: none;
      color: #007bff;
      padding: 8px 20px;
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 3px 8px rgba(0, 123, 255, 0.25);
    }

    .product-card button:hover {
      background: #007bff;
      color: white;
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 6px 16px rgba(0, 123, 255, 0.4);
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar">
    <ul>
      <li>HOME</li>
      <li>HEADPHONES</li>
      <li>EARBUDS</li>
      <li>ACCESSORIES</li>
      <li>ABOUT US</li>
    </ul>
    <div class="icons">
      <div class="icon">ðŸ›’</div>
      <div class="icon">ðŸ‘¤</div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>EXPERIENCE<br>PURE SOUND</h1>
      <p>Immerse Yourself Unrivaled Audio Fidelity</p>
      <button>SHOP NOW</button>
    </div>
    <img src="headphone.jpg" alt="Headphone">
  </section>

  <!-- Products -->
  <section class="products">
    <div class="product-card">
      <img src="headphone.jpg" alt="Vishe">
      <h3>Vishe</h3>
      <p>150/-</p>
      <button>ADD TO CART</button>
    </div>
    <div class="product-card">
      <img src="headphone.jpg" alt="Boat 141">
      <h3>Boat 141</h3>
      <p>1500/-</p>
      <button>ADD TO CART</button>
    </div>
    <div class="product-card">
      <img src="headphone.jpg" alt="Nirvana 550">
      <h3>Nirvana 550</h3>
      <p>1500/-</p>
      <button>ADD TO CART</button>
    </div>
  </section>

</body>

</html>
